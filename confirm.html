<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confirming...</title>
</head>
<body>

<h3>Confirming your subscription…</h3>
<p id="msg">Please wait…</p>

<script>
const WEB_APP_URL =
  "https://script.google.com/macros/s/AKfycbxHeyAAmNQnivrYo2d38i0DUVJHnivayDTYiMWyPODsaPAflyXavxtoNuRWK-bUEAxq/exec";
const EBOOK_URL =
  "https://nacer24.github.io/ebook.pdf";

const params = new URLSearchParams(location.search);
const email = params.get("email");
const token = params.get("token");

if (!email || !token) {
  document.getElementById("msg").textContent = "Invalid confirmation link.";
} else {
  getCountry().then(country => {
    fetch(WEB_APP_URL, {
      method: "POST",
      body: new URLSearchParams({
        action: "confirm",
        email: email,
        token: token,
        country: country
      })
    })
    .then(r => r.text())
    .then(t => {
      if (t.trim() === "OK") {
        location.href = EBOOK_URL;
      } else {
        document.getElementById("msg").textContent = t;
      }
    });
  });
}

async function getCountry() {
  try {
    const r = await fetch("https://ipapi.co/json/");
    if (r.ok) {
      const d = await r.json();
      return d.country_name || "Unknown";
    }
  } catch {}
  return "Unknown";
}
</script>

</body>
</html>
