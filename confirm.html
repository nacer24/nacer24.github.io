<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Confirm Subscription</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
  </style>
</head>
<body>
  <h1>Confirming your subscription...</h1>
  <p>Please wait, you will be redirected to your eBook.</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get("email");

    if (email) {
      fetch("https://script.google.com/macros/s/AKfycbwTHXiilYUMqlAfg6muy8xYSCJLwDYyYCjikGPdcfluNkrOy9plHQDe654Z5ZR_9_JE/exec", {
        method: "POST",
        body: new URLSearchParams({ action: "confirm", email: email })
      })
      .then(res => res.text())
      .then(() => {
        window.location.href = "ebook.pdf"; // your GitHub ebook file
      })
      .catch(() => {
        document.body.innerHTML = "<h1>Error confirming subscription</h1>";
      });
    } else {
      document.body.innerHTML = "<h1>Invalid confirmation link</h1>";
    }
  </script>
</body>
</html>
