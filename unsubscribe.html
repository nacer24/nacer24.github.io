<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unsubscribe</title>
</head>
<body>
<h2>Unsubscribe from Our Mailing List</h2>

<form id="unsubscribeForm">
  <input type="email" id="email" placeholder="Enter your email" required>
  <input type="text" id="token" placeholder="Enter your token from email" required>
  <button type="submit">Unsubscribe</button>
</form>

<p id="message"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzp1GxfDYwmHdbWjHRtKdiU_BpWUPJ7U_0TLZd3jma_5xwiM4K835nzyL8gTnv2_57i/exec";

document.getElementById("unsubscribeForm").addEventListener("submit", e => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const token = decodeURIComponent(document.getElementById("token").value.trim());

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "unsubscribe",
      email: email,
      token: token
    })
  })
  .then(res => res.text())
  .then(text => {
    document.getElementById("message").textContent =
      text.trim() === "OK" ? "✅ You have been unsubscribed." : "❌ Error: " + text;
  })
  .catch(err => {
    document.getElementById("message").textContent =
      "❌ Network error: " + err.message;
  });
});
</script>
</body>
</html>
