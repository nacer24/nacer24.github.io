<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Get Your Free Ebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      display: inline-block;
    }
    input[type="email"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h1>üéÅ Get Your Free eBook</h1>
  <p>Enter your email below to receive your free download</p>

  <form id="subscribe-form">
    <input type="email" name="email" placeholder="Enter your email" required />
    <br />
    <input type="submit" value="Send Me the eBook" />
    <p id="status"></p>
  </form>

  <script>
    document.getElementById("subscribe-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const status = document.getElementById("status");

      fetch(
        "https://script.google.com/macros/s/AKfycbw1Ye4Rk13Qo8lz5SxMav7oeTeqYEFSEPbf20cxonAwP5MeaWwtao3Any5g9uzqWkQB/exec",
        {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: "email=" + encodeURIComponent(email),
        }
      )
        .then((response) => response.text())
        .then((data) => {
          status.innerText = data;
          form.reset();
        })
        .catch((error) => {
          status.innerText = "‚ùå Submission failed. Try again later.";
          console.error(error);
        });
    });
  </script>

</body>
</html>
