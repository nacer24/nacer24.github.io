<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Get Your Free Ebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      text-align: center;
      padding: 40px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"] {
      padding: 10px;
      width: 250px;
      margin-bottom: 15px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Get Your Free Ebook</h1>
  <p>Enter your email to receive your free ebook instantly!</p>

  <form id="ebookForm">
    <input type="email" name="email" placeholder="Enter your email" required />
    <br/>
    <input type="submit" value="Get My Ebook" />
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('ebookForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.email.value;

      fetch("https://script.google.com/macros/s/AKfycbzvStTJpwyEjNuVpkO5-cWNmgKPdeyWgzP7tacx-b_o6CRggr6WEliqzMNnnRKmFcTD/exec", {
        method: "POST",
        body: new URLSearchParams({ email: email })
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById("message").innerText = text === "Success"
          ? "Check your inbox for the ebook!"
          : "Something went wrong: " + text;
      });
    });
  </script>
</body>
</html>
