<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Get Your Free eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input[type="email"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 12px;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Get Your Free eBook</h2>
    <p>Enter your email to receive instant access</p>
    <form id="ebookForm">
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <button type="submit">Get eBook</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwtBHq9zM-rGG6X0Yw9eRQC-VnMeKrtBSg-BZfxzzeNdAYeqM_57hRl5cey4xlTOkEa/exec";

    document.getElementById("ebookForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const messageEl = document.getElementById("message");
      messageEl.textContent = "Submitting...";

      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (data.status === "ok") {
          messageEl.textContent = "✅ Confirmation email sent! Please check your inbox.";
          document.getElementById("ebookForm").reset();
        } else {
          messageEl.textContent = "❌ Error: " + data.message;
        }
      } catch (err) {
        messageEl.textContent = "❌ Network error. Please try again.";
      }
    });
  </script>

</body>
</html>
