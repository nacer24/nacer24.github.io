<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Your Free eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{font-family:Arial; text-align:center; padding:40px} input,button{padding:10px; margin:5px; font-size:16px}</style>
</head>
<body>
  <h1>Get Your Free eBook</h1>
  <form id="subscribeForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <br>
    <button type="submit">Subscribe</button>
  </form>
  <p id="message"></p>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxKJMkmq5vah0o1RjR1xkXZrHzGXBe770xV0UrwQzvOBpPrxjFFZl3h_FgePCiza6lr/exec";

    document.getElementById("subscribeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      fetch(WEB_APP_URL, {
        method: "POST",
        body: new URLSearchParams({ action: "subscribe", email })
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById("message").innerText =
          (text === "OK" || text.includes("Confirmation"))
            ? "Please check your email to confirm your subscription."
            : "Error: " + text;
      })
      .catch(() => {
        document.getElementById("message").innerText = "Error. Please try again.";
      });
    });
  </script>
</body>
</html>
