<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Your Free eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    input[type="email"] { padding: 10px; width: 250px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Get Your Free eBook</h1>
  <p>Enter your email to receive a download link.</p>
  <form id="subscribeForm">
    <input type="email" id="email" placeholder="Enter your email" required>
    <br>
    <button type="submit">Subscribe</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById("subscribeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      fetch("https://script.google.com/macros/s/AKfycbwTHXiilYUMqlAfg6muy8xYSCJLwDYyYCjikGPdcfluNkrOy9plHQDe654Z5ZR_9_JE/exec", {
        method: "POST",
        body: new URLSearchParams({ action: "subscribe", email: email })
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("message").textContent = "Please check your email to confirm your subscription.";
      })
      .catch(err => {
        document.getElementById("message").textContent = "Error. Please try again.";
      });
    });
  </script>
</body>
</html>
