<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Your Free eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input[type="email"] {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìö Get Your Free eBook</h2>
    <p>Enter your email below and confirm to download.</p>
    <form id="subscribeForm">
      <input type="email" id="email" name="email" placeholder="Your email" required>
      <button type="submit">Get My Free eBook</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById("subscribeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let email = document.getElementById("email").value;
      let message = document.getElementById("message");

      message.textContent = "‚è≥ Sending confirmation email...";

      fetch("https://script.google.com/macros/s/AKfycbzlukGk6bIwDgRUVNCNp6g187MohXUOLcVXzmUQt390nNAvDbX6UV_AXBIkmrPS0YI8Gw/exec", {
        method: "POST",
        body: JSON.stringify({ email: email }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => {
        message.textContent = "‚úÖ Please check your email to confirm your subscription.";
      })
      .catch(err => {
        console.error(err);
        message.textContent = "‚ùå Network error. Please try again.";
      });
    });
  </script>
</body>
</html>
