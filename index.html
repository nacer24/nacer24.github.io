<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Squeeze Page</title>
</head>
<body>
<h1>Subscribe for Updates</h1>
<form id="subscribeForm">
  <input type="email" id="email" placeholder="Enter your email" required />
  <button type="submit">Subscribe</button>
</form>
<p id="message"></p>

<script>
  document.getElementById('subscribeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    fetch('https://script.google.com/macros/s/AKfycbxN5XhLKwSfJvKAODEIdwDYAL0pJQauA5miCX6gklc2tw2wKibRosXHDWpUM2M5I5XY/exec', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `email=${encodeURIComponent(email)}`
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById('message').textContent = 'Thank you for subscribing!';
    })
    .catch(() => {
      document.getElementById('message').textContent = 'Error. Please try again.';
    });
  });
</script>

</body>
</html>
