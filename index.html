<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Get Your Free eBook</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* === CENTER WRAPPER === */
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* === BOX === */
.box {
  width: 100%;
  max-width: 420px;
  background: #000;
  border: 1px solid #222;
  border-radius: 10px;
  padding: 30px;
  text-align: center;
}

/* === TEXT === */
h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

h1 span {
  color: #00bfff;
}

p {
  color: #ccc;
  font-size: 15px;
  margin-bottom: 20px;
}

/* === FORM === */
input[type="email"] {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #e10600;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#message {
  margin-top: 12px;
  font-size: 14px;
}

/* === MOBILE FIX === */
@media (max-height: 600px) {
  .wrapper {
    align-items: flex-start;
    padding-top: 40px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="box">
    <h1>Get Your <span>Free eBook</span></h1>
    <p>Enter your email below and get instant access.</p>

    <form id="subscribeForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Get Instant Access</button>
    </form>

    <div id="message"></div>
  </div>
</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbzp1GxfDYwmHdbWjHRtKdiU_BpWUPJ7U_0TLZd3jma_5xwiM4K835nzyL8gTnv2_57i/exec";

document.getElementById("subscribeForm").addEventListener("submit", e => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "subscribe",
      email: email
    })
  })
  .then(r => r.text())
  .then(t => {
    document.getElementById("message").textContent =
      t.includes("sent")
      ? "✅ Check your email to confirm."
      : "❌ " + t;
  })
  .catch(() => {
    document.getElementById("message").textContent =
      "❌ Network error.";
  });
});
</script>

</body>
</html>
