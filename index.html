<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Subscribe for Free Ebook</title>
</head>
<body>
  <h1>Subscribe to get your Free Ebook</h1>
  <form id="subscribeForm">
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Subscribe</button>
  </form>
  <p id="message"></p>

  <script>
    const form = document.getElementById('subscribeForm');
    const messageEl = document.getElementById('message');
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw1Ye4Rk13Qo8lz5SxMav7oeTeqYEFSEPbf20cxonAwP5MeaWwtao3Any5g9uzqWkQB/exec"; // Replace with your web app URL

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      messageEl.textContent = "Submitting...";
      
      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `email=${encodeURIComponent(email)}`,
        });

        const result = await response.json();
        if (result.status === "success") {
          messageEl.textContent = "Subscription successful! Check your email.";
          form.reset();
        } else {
          messageEl.textContent = "Error: " + (result.message || "Please try again.");
        }
      } catch (err) {
        messageEl.textContent = "Submission failed. Try again later.";
      }
    });
  </script>
</body>
</html>
