<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Get Your Free eBook</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* === PAGE WRAPPER === */
.page {
  max-width: 1000px;
  margin: auto;
  padding: 30px 20px 40px;
}

/* === HERO === */
.hero {
  display: flex;
  gap: 30px;
  align-items: flex-start; /* üî¥ important */
  flex-wrap: wrap;
}

/* === TEXT SIDE === */
.hero-text {
  flex: 1;
  min-width: 280px;
}

.hero-text h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

.hero-text h1 span {
  color: #00bfff; /* blue text only */
}

.hero-text p {
  font-size: 16px;
  color: #ccc;
  margin-bottom: 20px;
}

/* === FORM === */
form {
  margin-top: 10px;
}

input[type="email"] {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  background: #e10600;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

#message {
  margin-top: 10px;
  font-size: 14px;
}

/* === IMAGE SIDE === */
.hero-image {
  flex: 1;
  min-width: 260px;
  text-align: center;
}

.hero-image img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

/* === MOBILE FIX === */
@media (max-width: 600px) {
  .hero {
    flex-direction: column;
  }

  .hero-text h1 {
    font-size: 26px;
  }
}
</style>
</head>

<body>

<div class="page">
  <div class="hero">

    <!-- LEFT -->
    <div class="hero-text">
      <h1>Get Your <span>Free eBook</span></h1>
      <p>Enter your email and get instant access to this exclusive resource.</p>

      <form id="subscribeForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Get Instant Access</button>
      </form>

      <div id="message"></div>
    </div>

    <!-- RIGHT -->
    <div class="hero-image">
      <img src="ebook-cover.jpg" alt="Free eBook">
    </div>

  </div>
</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbzp1GxfDYwmHdbWjHRtKdiU_BpWUPJ7U_0TLZd3jma_5xwiM4K835nzyL8gTnv2_57i/exec";

document.getElementById("subscribeForm").addEventListener("submit", e => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "subscribe",
      email: email
    })
  })
  .then(r => r.text())
  .then(t => {
    document.getElementById("message").textContent =
      t.includes("sent")
      ? "‚úÖ Check your email to confirm."
      : "‚ùå " + t;
  })
  .catch(() => {
    document.getElementById("message").textContent =
      "‚ùå Network error.";
  });
});
</script>

</body>
</html>
