<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Your Free eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="email"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Get Your Free eBook</h2>
    <form id="subscribeForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwEcQ7XJEYf0M5U5PMTzbJUKdeFsQ9T3diqlYHikDNDRns_ENg-mPm8k5qJzJlZpCux/exec";

    document.getElementById("subscribeForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const messageBox = document.getElementById("message");

      if (!email) {
        messageBox.textContent = "Please enter a valid email.";
        messageBox.style.color = "red";
        return;
      }

      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: email })
        });
        const result = await response.json();

        if (result.status === "success") {
          messageBox.textContent = "Success! Check your inbox for the ebook link.";
          messageBox.style.color = "green";
          window.location.href = result.ebook;
        } else {
          messageBox.textContent = result.message || "Error. Please try again.";
          messageBox.style.color = "red";
        }
      } catch (err) {
        messageBox.textContent = "Network error. Please try again.";
        messageBox.style.color = "red";
      }
    });
  </script>
</body>
</html>
