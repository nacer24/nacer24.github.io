<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Your Free eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 100%;
      max-width: 360px;
      padding: 30px;
      text-align: center;
      background: #111;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.15);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .sub {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-bottom: 12px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #e10600;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #ff1a1a;
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: #aaa;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
    }

    footer {
      margin-top: 15px;
      font-size: 11px;
      color: #666;
    }

    footer a {
      color: #666;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>üìò Free eBook</h1>
    <p class="sub">Enter your email to get instant access.</p>

    <form id="subscribeForm">
      <input type="email" id="email" placeholder="Your email address" required>
      <button type="submit">Get Free Access</button>
    </form>

    <p class="hint">
      üì© After subscribing, please check your email and confirm your subscription.
    </p>

    <div id="message"></div>

    <footer>
      <a href="privacy.html" target="_blank">Privacy Policy</a>
    </footer>
  </div>

  <script>
    const WEB_APP_URL =
      "https://script.google.com/macros/s/AKfycbzp1GxfDYwmHdbWjHRtKdiU_BpWUPJ7U_0TLZd3jma_5xwiM4K835nzyL8gTnv2_57i/exec";

    const form = document.getElementById("subscribeForm");
    const msg  = document.getElementById("message");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      msg.textContent = "‚è≥ Sending confirmation email‚Ä¶";

      fetch(WEB_APP_URL, {
        method: "POST",
        body: new URLSearchParams({
          action: "subscribe",
          email: email
        })
      })
      .then(res => res.text())
      .then(text => {
        if (text.toLowerCase().includes("confirmation")) {
          msg.textContent = "‚úÖ Success! Please check your email to confirm.";
          form.reset();
        } else {
          msg.textContent = "‚ùå " + text;
        }
      })
      .catch(() => {
        msg.textContent = "‚ùå Network error. Please try again.";
      });
    });
  </script>

</body>
</html>
