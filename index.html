<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free eBook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .wrapper {
    max-width: 960px;
    width: 100%;
    padding: 24px;
  }

  .card {
    display: flex;
    gap: 48px;
    background: #0b0b0b;
    border-radius: 22px;
    padding: 48px;
    border: 1px solid #1a1a1a;
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.02),
      0 30px 80px rgba(255,0,0,0.15);
  }

  /* LEFT */
  .left {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .ebook {
    width: 280px;
    max-width: 100%;
    border-radius: 14px;
    box-shadow:
      0 20px 50px rgba(255,0,0,0.45);
  }

  /* RIGHT */
  .right {
    flex: 1;
  }

  h1 {
    font-size: 34px;
    margin-bottom: 14px;
    color: #ff2d2d;
    letter-spacing: -0.5px;
  }

  .subtitle {
    font-size: 15px;
    color: #ddd;
    margin-bottom: 32px;
    line-height: 1.7;
  }

  input[type="email"] {
    width: 100%;
    padding: 16px;
    border-radius: 12px;
    border: 1px solid #222;
    background: #000;
    color: #fff;
    font-size: 15px;
    margin-bottom: 16px;
  }

  input::placeholder {
    color: #777;
  }

  input:focus {
    outline: none;
    border-color: #ff2d2d;
  }

  button {
    width: 100%;
    padding: 16px;
    border-radius: 12px;
    border: none;
    background: #ff2d2d;
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(255,45,45,0.5);
  }

  #message {
    margin-top: 16px;
    font-size: 14px;
  }

  .trust {
    margin-top: 22px;
    font-size: 12px;
    color: #aaa;
  }

  .trust a {
    color: #ff2d2d;
    text-decoration: none;
  }

  /* MOBILE */
  @media (max-width: 820px) {
    .card {
      flex-direction: column;
      padding: 32px;
      gap: 28px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
    }
  }
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <!-- LEFT: IMAGE -->
    <div class="left">
      <img
        src="https://via.placeholder.com/300x420.png?text=Free+eBook"
        class="ebook"
        alt="Free eBook">
    </div>

    <!-- RIGHT: CONTENT -->
    <div class="right">
      <h1>Free eBook</h1>
      <p class="subtitle">
        Practical strategies. Zero fluff.<br>
        Delivered instantly after confirmation.
      </p>

      <form id="subscribeForm">
        <input type="email" id="email" placeholder="Enter your email address" required>
        <button type="submit">Get Instant Access</button>
      </form>

      <p id="message"></p>

      <div class="trust">
        No spam · Unsubscribe anytime<br>
        <a href="/privacy.html" target="_blank">Privacy Policy</a>
      </div>
    </div>

  </div>
</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbzp1GxfDYwmHdbWjHRtKdiU_BpWUPJ7U_0TLZd3jma_5xwiM4K835nzyL8gTnv2_57i/exec";

document.getElementById("subscribeForm").addEventListener("submit", e => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("message");

  msg.textContent = "⏳ Sending confirmation email…";

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "subscribe",
      email: email
    })
  })
  .then(res => res.text())
  .then(text => {
    msg.textContent = text.toLowerCase().includes("confirmation")
      ? "✅ Check your inbox to confirm your subscription."
      : "❌ " + text;
  })
  .catch(() => {
    msg.textContent = "❌ Network error. Please try again.";
  });
});
</script>

</body>
</html>
