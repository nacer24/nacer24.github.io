<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Your Free eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #222;
    }

    p.subtext {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input[type="email"]:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Get Your Free eBook</h1>
    <p class="subtext">Subscribe with your email and receive instant access.</p>
    
    <form id="subscribeForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Subscribe</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxKJMkmq5vah0o1RjR1xkXZrHzGXBe770xV0UrwQzvOBpPrxjFFZl3h_FgePCiza6lr/exec";

    document.getElementById("subscribeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      fetch(WEB_APP_URL, {
        method: "POST",
        body: new URLSearchParams({ action: "subscribe", email })
      })
      .then(res => res.text())
      .then(text => {
        document.getElementById("message").innerText =
          (text === "OK" || text.includes("Confirmation"))
            ? "‚úÖ Please check your email to confirm your subscription."
            : "‚ùå Error: " + text;
      })
      .catch(() => {
        document.getElementById("message").innerText = "‚ùå Error. Please try again.";
      });
    });
  </script>
</body>
</html>
