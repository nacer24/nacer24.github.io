<!DOCTYPE html>
<html>
<head>
    <title>Subscribe to Our Newsletter</title>
</head>
<body>
    <!-- (Your CSS and HTML structure from the previous answer goes here) -->
    
    <div class="container">
        <h1>Get Our Free Newsletter</h1>
        <form id="emailForm">
            <input type="email" id="email" name="email" placeholder="Your email address" required>
            <button type="submit">Subscribe Now</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = e.target;
            const email = document.getElementById('email').value;
            const status = document.getElementById('status');
            const button = form.querySelector('button');

            button.disabled = true;
            status.innerHTML = "Submitting...";

            // PASTE YOUR NEW WEB APP URL HERE
            const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxN5XhLKwSfJvKAODEIdwDYAL0pJQauA5miCX6gklc2tw2wKibRosXHDWpUM2M5I5XY/exec"; 

            fetch(WEB_APP_URL, {
                method: 'POST',
                mode: 'no-cors', // Important for this type of request
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(res => {
                status.innerHTML = "Success! Please check your email for confirmation.";
                // Redirect to the reward page after a short delay
                setTimeout(() => {
                    window.location.href = "https://www.gogo.com";
                }, 3000);
            })
            .catch(err => {
                status.innerHTML = "An error occurred. Please try again.";
                button.disabled = false;
                console.error(err);
            });
        });
    </script>
</body>
</html>
