<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Get Your Free eBook</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #222;
  }

  .card {
    background: #fff;
    width: 100%;
    max-width: 420px;
    padding: 36px 28px;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeUp 0.6s ease;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .ebook {
    width: 140px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  }

  h1 {
    font-size: 24px;
    margin-bottom: 8px;
  }

  .subtitle {
    font-size: 14px;
    color: #666;
    margin-bottom: 22px;
  }

  input[type="email"] {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 15px;
    margin-bottom: 14px;
  }

  input[type="email"]:focus {
    outline: none;
    border-color: #2575fc;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.2s, opacity 0.2s;
  }

  button:hover {
    opacity: 0.95;
    transform: translateY(-2px);
  }

  #message {
    margin-top: 14px;
    font-size: 14px;
  }

  .trust {
    margin-top: 18px;
    font-size: 12px;
    color: #777;
  }

  .trust a {
    color: #2575fc;
    text-decoration: none;
  }

</style>
</head>

<body>

<div class="card">
  <img class="ebook" src="https://via.placeholder.com/300x420.png?text=Free+eBook" alt="Free eBook">

  <h1>üìò Free eBook Download</h1>
  <p class="subtitle">
    Learn powerful strategies ‚Äî delivered instantly.
  </p>

  <form id="subscribeForm">
    <input type="email" id="email" placeholder="Enter your email address" required>
    <button type="submit">Get Instant Access</button>
  </form>

  <p id="message"></p>

  <div class="trust">
    No spam. Unsubscribe anytime.<br>
    <a href="/privacy.html" target="_blank">Privacy Policy</a>
  </div>
</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbzp1GxfDYwmHdbWjHRtKdiU_BpWUPJ7U_0TLZd3jma_5xwiM4K835nzyL8gTnv2_57i/exec";

document.getElementById("subscribeForm").addEventListener("submit", e => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("message");

  msg.textContent = "‚è≥ Sending confirmation email‚Ä¶";

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "subscribe",
      email: email
    })
  })
  .then(res => res.text())
  .then(text => {
    if (text.toLowerCase().includes("confirmation")) {
      msg.textContent = "‚úÖ Check your inbox to confirm your subscription.";
    } else {
      msg.textContent = "‚ùå " + text;
    }
  })
  .catch(() => {
    msg.textContent = "‚ùå Network error. Please try again.";
  });
});
</script>

</body>
</html>
