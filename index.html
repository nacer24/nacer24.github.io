<!DOCTYPE html>
<html>
<head>
    <title>Email Signup</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        .form-container { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        input[type="email"] { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { background: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Subscribe to Our Newsletter</h2>
        <form id="emailForm">
            <input type="email" id="email" name="email" required placeholder="Your email address">
            <button type="submit">Subscribe</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const status = document.getElementById('status');
            
            status.textContent = "Processing...";
            
            // Replace with your newly deployed web app URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwcXqASqtaBtndh9OJXJs9mLbBVxWBujxuSOcQeC5C1zbJingySUawsZ0VFjQgi1eHf/exec';
            
            fetch(scriptURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({email: email})
            })
            .then(response => {
                status.textContent = "Thank you for subscribing!";
                setTimeout(() => {
                    window.location.href = "https://www.gogo.com";
                }, 2000);
            })
            .catch(error => {
                status.textContent = "Error: " + error;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
