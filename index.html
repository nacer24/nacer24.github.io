<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Your Free eBook</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
  </style>
</head>
<body>

<h2>Get Your Free eBook</h2>

<form id="subscribeForm">
  <input type="email" id="email" placeholder="Enter your email" required>
  <button type="submit">Subscribe</button>
</form>

<p id="message"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzp1GxfDYwmHdbWjHRtKdiU_BpWUPJ7U_0TLZd3jma_5xwiM4K835nzyL8gTnv2_57i/exec";

document.getElementById("subscribeForm").addEventListener("submit", e => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "subscribe",
      email: email
    })
  })
  .then(res => res.text())
  .then(text => {
    if (text.toLowerCase().includes("confirmation")) {
      document.getElementById("message").textContent =
        "✅ Please check your email to confirm your subscription.";
    } else {
      document.getElementById("message").textContent =
        "❌ Error: " + text;
    }
  })
  .catch(err => {
    document.getElementById("message").textContent =
      "❌ Network error: " + err.message;
  });
});
</script>

</body>
</html>
