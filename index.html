<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Get Your Free eBook</title>
</head>
<body>
<h2>Get Your Free eBook</h2>

<form id="subscribeForm">
  <input type="email" id="email" placeholder="Enter your email" required>
  <button type="submit">Subscribe</button>
</form>

<p id="message"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzp1GxfDYwmHdbWjHRtKdiU_BpWUPJ7U_0TLZd3jma_5xwiM4K835nzyL8gTnv2_57i/exec";

document.getElementById("subscribeForm").addEventListener("submit", e => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "subscribe", // ⚠️ Must include action
      email: email
    })
  })
  .then(res => res.text())
  .then(text => {
    document.getElementById("message").textContent =
      text.toLowerCase().includes("confirmation")
        ? "✅ Please check your email to confirm your subscription."
        : "❌ Error: " + text;
  })
  .catch(err => {
    document.getElementById("message").textContent =
      "❌ Network error: " + err.message;
  });
});
</script>
</body>
</html>
