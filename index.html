<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Get Your Free eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; height:100vh; display:flex; align-items:center; justify-content:center; }
    .card { background:#fff; width:360px; max-width:92vw; padding:24px; border-radius:12px; box-shadow:0 8px 28px rgba(0,0,0,.08); text-align:center; }
    h1 { font-size:20px; margin:0 0 8px; }
    p  { margin:0 0 16px; color:#444; }
    input[type=email]{ width:100%; padding:12px; border:1px solid #ddd; border-radius:8px; font-size:16px; }
    button{ margin-top:10px; width:100%; padding:12px; background:#28a745; color:#fff; border:0; border-radius:8px; font-size:16px; cursor:pointer; }
    button:hover{ background:#218838; }
    #msg{ margin-top:10px; min-height:20px; font-size:14px; color:#333; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìö Get Your Free eBook</h1>
    <p>Enter your email and confirm via the link we send.</p>
    <form id="form">
      <input type="email" name="email" placeholder="your@email.com" required />
      <button type="submit">Send me the link</button>
    </form>
    <div id="msg"></div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxypmmzxRb1kynFutsTZXc1kfgtHdDgdHfWOHozAb06pGY_mQTwfzGFhGIWJMVgTn4vdQ/exec";

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg");
      msg.textContent = "Sending‚Ä¶";

      try {
        // Use FormData to avoid CORS preflight
        const formData = new FormData(e.target);

        const res = await fetch(WEB_APP_URL, {
          method: "POST",
          body: formData
        });

        // Apps Script returns JSON (status/message)
        const data = await res.json();
        if (data.status === "ok") {
          msg.textContent = "‚úÖ Check your inbox and click the confirmation link.";
          e.target.reset();
        } else {
          msg.textContent = "‚ùå " + (data.message || "Something went wrong.");
        }
      } catch (err) {
        msg.textContent = "‚ùå Network error. Please try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
