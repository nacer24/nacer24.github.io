<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Get Your Free eBook</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #000;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  color: #fff;
}

/* ===== CARD ===== */
.card {
  display: flex;
  max-width: 980px;
  width: 100%;
  background: #000;
  border-radius: 22px;
  overflow: hidden;
  border: 1px solid #1e1e1e;
  box-shadow: 0 40px 100px rgba(0,0,0,0.9);
}

/* ===== LEFT IMAGE ===== */
.left {
  flex: 1;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 50px;
  border-right: 1px solid #1e1e1e;
}

.left img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
}

/* ===== RIGHT CONTENT ===== */
.right {
  flex: 1;
  background: #000;
  padding: 56px;
}

h1 {
  font-size: 36px;
  font-weight: 800;
  margin-bottom: 14px;
}

h1 span {
  color: #2f80ff; /* BLUE ACCENT */
}

.subtitle {
  font-size: 16px;
  color: #cfcfcf;
  margin-bottom: 34px;
}

/* ===== FORM ===== */
input[type="email"] {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  background: #000;
  border: 1px solid #2a2a2a;
  border-radius: 10px;
  color: #fff;
  margin-bottom: 18px;
}

input::placeholder {
  color: #888;
}

input:focus {
  outline: none;
  border-color: #2f80ff;
}

button {
  width: 100%;
  padding: 16px;
  font-size: 17px;
  font-weight: 600;
  background: #2f80ff;
  border: none;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

button:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

#message {
  margin-top: 18px;
  font-size: 14px;
}

/* ===== FOOTER ===== */
.footer-links {
  margin-top: 28px;
  font-size: 12px;
  color: #888;
}

.footer-links a {
  color: #2f80ff;
  text-decoration: none;
}

.footer-links a:hover {
  text-decoration: underline;
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {
  .card {
    flex-direction: column;
  }

  .left {
    border-right: none;
    border-bottom: 1px solid #1e1e1e;
  }
}
</style>
</head>

<body>

<div class="card">

  <!-- LEFT IMAGE -->
  <div class="left">
    <img src="ebook-cover.png" alt="Free eBook Cover">
  </div>

  <!-- RIGHT CONTENT -->
  <div class="right">
    <h1>Get Your <span>Free eBook</span></h1>
    <p class="subtitle">
      Subscribe once and receive instant access after confirmation.
    </p>

    <form id="subscribeForm">
      <input type="email" id="email" required placeholder="Enter your email address">
      <button type="submit">Get Instant Access</button>
    </form>

    <p id="message"></p>

    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </div>

</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbzp1GxfDYwmHdbWjHRtKdiU_BpWUPJ7U_0TLZd3jma_5xwiM4K835nzyL8gTnv2_57i/exec";

document.getElementById("subscribeForm").addEventListener("submit", e => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("message");

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "subscribe",
      email: email
    })
  })
  .then(res => res.text())
  .then(text => {
    if (text.toLowerCase().includes("confirmation")) {
      msg.textContent = "✅ Please check your email to confirm your subscription.";
    } else {
      msg.textContent = "❌ " + text;
    }
  })
  .catch(() => {
    msg.textContent = "❌ Network error. Please try again.";
  });
});
</script>

</body>
</html>
