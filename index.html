<!DOCTYPE html>
<html>
<head>
    <title>Subscribe to Our Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get Our Free Newsletter</h1>
        <p>Sign up now and receive exclusive content directly to your inbox!</p>
        
        <form id="emailForm">
            <input type="email" id="email" name="email" placeholder="Your email address" required>
            <button type="submit">Subscribe Now</button>
        </form>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const status = document.getElementById('status');
            
            status.innerHTML = "Submitting...";
            
            // Using fetch to submit the form data to Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbxN5XhLKwSfJvKAODEIdwDYAL0pJQauA5miCX6gklc2tw2wKibRosXHDWpUM2M5I5XY/exec', {
                method: 'POST',
                body: JSON.stringify({ email: email }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                status.innerHTML = "Thank you for subscribing!";
                setTimeout(function() {
                    window.location.href = "https://www.gogo.com";
                }, 2000);
            })
            .catch(error => {
                status.innerHTML = "There was an error. Please try again.";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
