<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get Your Free eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; align-items: center; justify-content: center; minimum-height: 100vh; margin:0; }
    .card { background:#fff; padding:30px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); max-width: 400px; text-align: center; }
    input[type=email] { width:100%; padding:10px; margin:10px 0; font-size:16px; }
    button { background:#28a745; color:#fff; padding:12px 20px; border:none; font-size:16px; border-radius:5px; cursor:pointer; }
    #response { margin-top: 15px; font-size: 15px; }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéÅ Get Your Free eBook</h1>
    <form id="ebookForm" action="https://script.google.com/macros/s/AKfycbw1Ye4Rk13Qo8lz5SxMav7oeTeqYEFSEPbf20cxonAwP5MeaWwtao3Any5g9uzqWkQB/exec" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send eBook</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    document.getElementById("ebookForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const responseEl = document.getElementById("response");

      fetch(form.action, {
        method: "POST",
        body: new URLSearchParams({ email: email })
      })
      .then(res => res.text())
      .then(text => {
        responseEl.textContent = text.startsWith("Success") ? "‚úÖ " + text : "‚ùå " + text;
        form.reset();
      })
      .catch(err => {
        console.error(err);
        responseEl.textContent = "‚ö†Ô∏è Submission failed.";
      });
    });
  </script>

</body>
</html>
