<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Exclusive Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
        }
        button {
            background: #4285F4;
            color: white;
            border: none;
            cursor: pointer;
        }
        #message {
            color: #1e8e3e;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unlock Your Special Reward!</h1>
        <p>Enter your email below to get instant access:</p>
        
        <form id="emailForm">
            <input type="email" id="email" name="email" placeholder="Your best email" required>
            <button type="submit">Get Access Now</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbxN5XhLKwSfJvKAODEIdwDYAL0pJQauA5miCX6gklc2tw2wKibRosXHDWpUM2M5I5XY/exec';
            
            fetch(webAppUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `email=${encodeURIComponent(email)}`
            })
            .then(() => {
                document.getElementById('message').textContent = 'Success! Redirecting to your reward...';
                setTimeout(() => {
                    window.location.href = 'https://www.gogo.com';
                }, 2000);
            })
            .catch(error => {
                document.getElementById('message').textContent = 'Thank you! Check your email for the reward link.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
