<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free eBook Download</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    min-height: 100vh;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .container {
    max-width: 900px;
    width: 100%;
    padding: 30px;
  }

  .card {
    display: flex;
    gap: 40px;
    background: #0f0f0f;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(255,0,0,0.15);
  }

  .left {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ebook {
    width: 260px;
    max-width: 100%;
    border-radius: 14px;
    box-shadow: 0 12px 30px rgba(255,0,0,0.35);
  }

  .right {
    flex: 1;
  }

  h1 {
    font-size: 32px;
    margin-bottom: 12px;
    color: #ff3b3b;
  }

  .subtitle {
    font-size: 15px;
    color: #ccc;
    margin-bottom: 28px;
    line-height: 1.6;
  }

  input[type="email"] {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #333;
    background: #111;
    color: #fff;
    font-size: 15px;
    margin-bottom: 14px;
  }

  input::placeholder {
    color: #777;
  }

  input:focus {
    outline: none;
    border-color: #ff3b3b;
  }

  button {
    width: 100%;
    padding: 15px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #ff3b3b, #c40000);
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,0,0,0.4);
  }

  #message {
    margin-top: 14px;
    font-size: 14px;
  }

  .trust {
    margin-top: 18px;
    font-size: 12px;
    color: #888;
  }

  .trust a {
    color: #ff3b3b;
    text-decoration: none;
  }

  /* ===== Mobile ===== */
  @media (max-width: 768px) {
    .card {
      flex-direction: column;
      text-align: center;
    }

    .left {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
    }
  }
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <!-- LEFT: eBook image -->
    <div class="left">
      <img
        class="ebook"
        src="https://via.placeholder.com/300x420.png?text=Free+eBook"
        alt="Free eBook">
    </div>

    <!-- RIGHT: Content -->
    <div class="right">
      <h1>Free eBook</h1>
      <p class="subtitle">
        Discover practical strategies you can apply immediately.
        No fluff. No spam. Just value.
      </p>

      <form id="subscribeForm">
        <input type="email" id="email" placeholder="Enter your email address" required>
        <button type="submit">Get Instant Access</button>
      </form>

      <p id="message"></p>

      <div class="trust">
        100% free · Unsubscribe anytime<br>
        <a href="/privacy.html" target="_blank">Privacy Policy</a>
      </div>
    </div>

  </div>
</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbzp1GxfDYwmHdbWjHRtKdiU_BpWUPJ7U_0TLZd3jma_5xwiM4K835nzyL8gTnv2_57i/exec";

document.getElementById("subscribeForm").addEventListener("submit", e => {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("message");

  msg.textContent = "⏳ Sending confirmation email…";

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new URLSearchParams({
      action: "subscribe",
      email: email
    })
  })
  .then(res => res.text())
  .then(text => {
    if (text.toLowerCase().includes("confirmation")) {
      msg.textContent = "✅ Check your inbox to confirm your subscription.";
    } else {
      msg.textContent = "❌ " + text;
    }
  })
  .catch(() => {
    msg.textContent = "❌ Network error. Please try again.";
  });
});
</script>

</body>
</html>
