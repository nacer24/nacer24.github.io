<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Your Free eBook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
    form { background: #fff; padding: 20px; border-radius: 10px; display: inline-block; }
    input[type="email"] { padding: 10px; width: 250px; }
    button { padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>

<h2>ðŸ“š Get Your Free eBook</h2>
<form id="subscribeForm">
  <input type="email" name="email" placeholder="Enter your email" required>
  <br><br>
  <button type="submit">Subscribe</button>
</form>

<p id="message"></p>

<script>
  document.getElementById("subscribeForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let formData = new FormData(this);
    fetch("https://script.google.com/macros/s/AKfycbzZUwz0gsWhiqFeoTrETZLCfYz8uXncSy1sgE5qlfWpcHRbKalatvJVeLZEAVU1Tsk_PA/exec?", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("message").textContent = data.message;
    })
    .catch(err => {
      document.getElementById("message").textContent = "Error: " + err;
    });
  });
</script>

</body>
</html>
